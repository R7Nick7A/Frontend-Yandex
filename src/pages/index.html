<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#000000" />
	<link rel="icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
	<meta name="msapplication-TileColor" content="#000000">

	<title>Web-ларёк</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="app"></div>

	<header class="header">
		<div class="header__container">
			<a class="header__logo" href="/">
				<img class="header__logo-image" src="<%=require('../images/logo.svg')%>" alt="Film! logo" />
			</a>
			<button class="header__basket">
				<span class="header__basket-counter">0</span>
			</button>
		</div>
	</header>

	<main class="gallery"></main>

	<!-- Шаблоны -->
	<template id="card-catalog">
		<div class="card">
			<div class="card__content">
				<div class="card__category"></div>
				<div class="card__title"></div>
				<div class="card__image">
					<img src="" alt="">
				</div>
				<div class="card__price"></div>
				<button class="card__button">Купить</button>
			</div>
		</div>
	</template>

	<template id="card-preview">
		<div class="card card_full">
			<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
			<div class="card__column">
				<span class="card__category card__category_other">другое</span>
				<h2 class="card__title">Бэкенд-антистресс</h2>
				<p class="card__text">Если планируете решать задачи в тренажёре, берите два.</p>
				<div class="card__row">
					<button class="card__button">В корзину</button>
					<span class="card__price">1000 синапсов</span>
				</div>
			</div>
		</div>
	</template>

	<template id="basket">
		<div class="basket">
			<div class="basket__header">
				<h2 class="basket__title">Корзина</h2>
				<button class="basket__close">×</button>
			</div>
			<div class="basket__list"></div>
			<div class="basket__footer">
				<div class="basket__price"></div>
				<button class="basket__button" disabled>Оформить</button>
			</div>
		</div>
	</template>

	<template id="modal-container">
		<div class="modal">
			<div class="modal__content">
				<button class="modal__close">×</button>
				<div class="modal__body"></div>
			</div>
		</div>
	</template>

	<template id="order">
		<div class="order">
			<div class="order__header">
				<h2 class="order__title">Оформление заказа</h2>
			</div>
			<div class="order__form">
				<div class="order__section">
					<h3 class="order__section-title">Способ оплаты</h3>
					<div class="order__payment">
						<button class="payment__button" name="online">Онлайн</button>
						<button class="payment__button" name="offline">При получении</button>
					</div>
				</div>
				<div class="order__section">
					<h3 class="order__section-title">Адрес доставки</h3>
					<input type="text" class="form__input form__input_address" placeholder="Введите адрес">
				</div>
				<div class="order__section">
					<h3 class="order__section-title">Контактные данные</h3>
					<input type="email" class="form__input form__input_email" placeholder="Email">
					<input type="tel" class="form__input form__input_phone" placeholder="Телефон">
				</div>
				<button class="order__button" disabled>Оплатить</button>
			</div>
		</div>
	</template>

	<template id="success">
		<div class="order-success">
			<div class="order-success__content">
				<h2 class="order-success__title">Заказ оформлен</h2>
				<p class="order-success__description"></p>
				<button class="order-success__close">Закрыть</button>
			</div>
		</div>
	</template>

	<script src="index.js"></script>
</body>
</html>
